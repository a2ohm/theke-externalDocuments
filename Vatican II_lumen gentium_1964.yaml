version: 1

cleaning_rules:
  api_version: 2
  content:
    selector: table:nth-child(2)
    
  remove:
    - p[align=right]

  layouts:
    - name: h2
      options:
        selector: "p[align=center] > b"
        
    - name: h3
      options:
        selector: "p[align=left] > b > i"
        numbering:
          pattern: ^(?P<number>\d+)\.\s?(?P<text>.*)
          class: paragraph_number
          
    - name: header
      options:
        selector: p[align=center] > font

    - name: p
      options:
        selector: p
