cleaning_rules:
  version: 1
  content:
    selector: table:nth-child(3)
  
  remove:
    - p[align=center]:nth-child(-n+2)
  
  unwrap:
    - table
    - tbody
    - tr
    - td

  layouts:
    h2:
      selector: "p[align=center]:has(b)"
    h3:
      selector: "p[align=left]:has(> b > i)"
      numbering:
        pattern: ^(?P<number>\d+)\.\s?(?P<text>.*)
        class: paragraph_number
    p:
      selector: p
